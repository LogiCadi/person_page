<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3动画</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="go"><a href="javascript:;"><img src="images/00-go.png" alt=""></a></div>
<div class="more"><a href="javascript:;"><img src="images/00-more.png" alt=""></a></div>
<div id="fullPage">
    <div class="section screen01">
        <div class="content">
            <div class="goods"><img src="images/01-goods.png" alt=""></div>
            <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
            <div class="fly"><img src="images/01-fly.png" alt=""></div>
        </div>
    </div>
    <div class="section screen02">
        <div class="content">
            <div class="text">
                <img class="text1" src="images/02-text1.png" alt="">
                <img class="text2" src="images/02-text2.png" alt="">
            </div>
            <div class="input">
                <div class="search"><img src="images/02-search.png" alt=""></div>
                <div class="key"><img src="images/02-key.png" alt=""></div>
            </div>
            <div class="goods"><img src="images/02-goods.png" alt=""></div>
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
        </div>
    </div>
    <div class="section screen03">
        <div class="content">
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            <div class="cart1"><img src="images/03-cart01.gif" alt=""></div>
            <div class="change1"><img src="images/03-change01.gif" alt=""></div>
            <div class="cart2"><img src="images/03-cart02.gif" alt=""></div>
            <div class="change2"><img src="images/03-change02.gif" alt=""></div>
        </div>
    </div>
    <div class="section screen04">
        <div class="content">
            <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
            <div class="cart">
                <div class="cart1"><img src="images/04-cart.png" alt=""></div>
                <div class="sofa"><img src="images/04-sofa.png" alt=""></div>
            </div>
            <div class="address">
                <div class="address1"><img src="images/04-address01.png" alt=""></div>
                <div class="address2"><img src="images/04-address02.png" alt=""></div>
            </div>
            <div class="text">
                <div class="text1"><img src="images/04-text01.png" alt=""></div>
                <div class="text2"><img src="images/04-text02.png" alt=""></div>
            </div>
        </div>
    </div>
    <div class="section screen05">
        <div class="content">
            <div class="mouse">
                <img src="images/05-mouse01.png" alt="" class="mouse1">
                <img src="images/05-mouse02.png" alt="" class="mouse2">
                <div class="hand"><img src="images/05-hand.png" alt=""></div>
            </div>
            <div class="card"><img src="images/05-card.png" alt=""></div>
            <div class="text"><img src="images/05-text.png" alt=""></div>
            <div class="order"><img src="images/05-order.png" alt=""></div>
            <div class="sofa1"><img src="images/02-sofa.png" alt=""></div>
            <div class="sofa2"><img src="images/04-sofa.png" alt=""></div>
        </div>
    </div>
    <div class="section screen06">
        <div class="content">
            <div class="box"><img src="images/06-box.png" alt=""></div>
            <div class="car"><img src="images/06-car.png" alt=""></div>
            <div class="cloud">
                <div class="cloud1"><img src="images/06-cloud01.png" alt=""></div>
                <div class="cloud2"><img src="images/06-cloud02.png" alt=""></div>
            </div>
            <div class="text">
                <div class="text1"><img src="images/06-text01.png" alt=""></div>
                <div class="text2"><img src="images/06-text02.png" alt=""></div>
            </div>
            <div class="info">
                <div class="buyer"><img src="images/06-buyer.png" alt=""></div>
                <div class="address"><img src="images/06-address.png" alt=""></div>
            </div>
            <div class="worker"><img src="images/06-worker.png" alt=""></div>
            <div class="say"><img src="images/06-say.png" alt=""></div>
        </div>
        <div class="door"><img src="images/06-door.png" alt=""></div>
        <div class="person"><img src="images/06-person.png" alt=""></div>
    </div>
    <div class="section screen07">
        <div class="content">
            <div class="star">
                <ul>
                    <li><img src="images/07-star.png" alt=""></li>
                    <li><img src="images/07-star.png" alt=""></li>
                    <li><img src="images/07-star.png" alt=""></li>
                    <li><img src="images/07-star.png" alt=""></li>
                    <li><img src="images/07-star.png" alt=""></li>
                </ul>
            </div>
            <div class="text"><img src="images/07-text.png" alt=""></div>
        </div>
    </div>
    <div class="section screen08">
        <div class="content">
            <div class="btn">
                <div class="btn1"><img src="images/08-btn01.png" alt=""></div>
                <div class="btn2"><a href="javascript:;"><img src="images/08-btn02.gif" alt=""></a></div>
            </div>
            <div class="again"><a href="javascript:;"><img src="images/08-again.png" alt=""></a></div>
            <div class="hand"><img src="images/08-hand.png" alt=""></div>
        </div>
    </div>
</div>
</body>
</html>
