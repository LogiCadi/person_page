<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- 日历 -->
                <div class="sc-container"></div>

                <div class="btn-group-list">
                    <button type="button" class="btn btn-success add-plan" data-toggle="modal" data-target="#myModal">添加计划</button>
                    <button type="button" class="btn btn-default save-data" data-toggle="modal" data-target="#myModal-2">转存数据</button>
                </div>

                <ul class="list-group item-list">

            </div>
        </div>


    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加计划
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">标题</label>
                        <input type="text" class="form-control" id="title" required placeholder="请输入计划名称">
                    </div>
                    <div class="form-group">
                        <label for="">开始日期</label>
                        <input type="date" class="form-control" id="start" required placeholder="计划开始日期">
                    </div>
                    <div class="form-group">
                        <label for="">图片</label>
                        <input type="text" class="form-control" id="pic" required placeholder="图片网络地址">
                    </div>
                    <div class="form-group">
                        <label for="">周期</label>
                        <select class="form-control" id="frequency" required>
                            <option value="每天" selected>每天</option>
                            <option value="隔天">每隔一天</option>
                            <option value="隔两天">每隔两天</option>
                            <option value="一次">只有一次</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary plan-add-btn">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 模态框（Modal-1） -->
    <div class="modal fade" id="myModal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        what to do?
                    </h4>
                </div>
                <div class="modal-body">
                    <img class="pic-block" src="" alt="" width="100%">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger del-plan">
                        删除该计划
                    </button>
                    <button type="button" class="btn btn-success plan-complete">
                        今日已完成！
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 模态框（Modal-2） -->
    <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        what to do?
                    </h4>
                </div>
                <div class="modal-body">


                    <textarea name="" id="input" class="io-data-textarea form-control" rows="3" required="required"></textarea>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary copy-btn">
                        复制
                    </button>
                    <button type="button" class="btn btn-success io-btn">
                        导入
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</body>
